<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Me</title>
  <link rel="stylesheet" href="responsive-consolidated.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root { --accent: #1E90FF; --accent-dark: #0D47A1; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; background: #f4f4f4; color: #333; line-height: 1.6; }
    a { text-decoration: none; color: inherit; }
    header { position: sticky; top: 0; z-index: 1000; background: var(--accent-dark); color: #fff; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    .header-left { display: flex; align-items: center; gap: 1rem; }
    .profile-img { width: 50px; height: 50px; object-fit: cover; border-radius: 50%; }
    nav ul { list-style: none; display: flex; gap: 1rem; }
    .btn { display: inline-block; background: var(--accent); color: #fff; padding: 0.5rem 0.8rem; border-radius: 4px; transition: background 0.2s; }
    .btn:hover { background: var(--accent-dark); }
    section { padding: 3rem 2rem; }
    section h2 { font-size: 2rem; margin-bottom: 1rem; position: relative; }
    section h2::after { content: ""; display: block; width: 50px; height: 4px; background: var(--accent); margin-top: 0.5rem; }
    .content { max-width: 600px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 2rem; }
    .form-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; }
    textarea { resize: vertical; min-height: 150px; }
    .g-recaptcha { margin: 1rem 0; }
    .submit-btn { background: var(--accent); color: #fff; padding: 0.8rem 1.2rem; border: none; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    .submit-btn:hover { background: var(--accent-dark); }
    footer { text-align: center; padding: 2rem; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html"><img src="https://ik.imagekit.io/aln6sv0af/web-portfolio/g10h_xt1pZtT-qY.jpg?updatedAt=1745845407977" alt="Logo" class="profile-img"></a>
      <h1><a href="index.html" style="color: #fff;">Gamal M.</a></h1>

    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>    
    <nav id="nav">
      <ul>
        <li><a href="index.html" class="btn">Home</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="content">
      <h2>Get in Touch</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <!-- reCAPTCHA widget (replace SITE_KEY) -->
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        <!-- spam protection: hidden field -->
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  </footer>
  <script src="script.js"></script>
</body>
</html>
